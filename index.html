<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep it Clear - Clear Mobile</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #000;
            background: #fff;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div poner="container">
        <h1>Keep it Clear</h1>
        <input type="text" id="urlInput" placeholder="Paste any URL here" value="https://en.wikipedia.org/wiki/Mobile_phone">
        <button onclick="summarize()">Summarize</button>
        <div id="result"></div>
    </div>

    <script>
        async function summarize() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Clearing the noise...";

            // Fake a delay for realism
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Array of funny, generic summaries
            const summaries = [
                "Blah blah turned into a quick zing!",
                "Words galore, now short and snappy.",
                "Yada yada, cut to the chase!",
                "Long story shrunk, with a smirk.",
                "Rambling mess, now crystal clear!",
                "Too much talk, now just the good stuff."
            ];

            // Pick a random summary
            const summary = summaries[Math.floor(Math.random() * summaries.length)];
            const funnySummary = `${summary} ...Less yak, more zap!`;
            resultDiv.innerHTML = funnySummary;
        }
    </script>
</body>
</html>
