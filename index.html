<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep it Clear - Clear Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #000;
            background: #fff;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: #000;
        }
        input::placeholder {
            color: #999; /* Faded gray */
            opacity: 1; /* Ensures visibility */
        }
        button {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin: 10px 0;
        }
        button:hover {
            background: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="urlInput" placeholder="place your link">
        <button onclick="summarize()">Keep it Clear</button>
        <div id="result"></div>
    </div>

    <script>
        async function summarize() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Clearing the noise...";

            // Fake a delay for realism
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Array of funny, generic summaries with the offer
            const summaries = [
                "Blah blah turned into a quick zing! 99.9% coverage for €14.99 - Keep it Clear",
                "Words galore, now short and snappy. 99.9% coverage for €14.99 - Keep it Clear",
                "Yada yada, cut to the chase! 99.9% coverage for €14.99 - Keep it Clear",
                "Long story shrunk, with a smirk. 99.9% coverage for €14.99 - Keep it Clear",
                "Rambling mess, now crystal clear! 99.9% coverage for €14.99 - Keep it Clear",
                "Too much talk, now just the good stuff. 99.9% coverage for €14.99 - Keep it Clear"
            ];

            // Pick a random summary and bold it
            const funnySummary = summaries[Math.floor(Math.random() * summaries.length)];
            resultDiv.innerHTML = `<b>${funnySummary}</b>`;
        }
    </script>
</body>
</html>
